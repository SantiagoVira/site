<title>Clash!</title>
<link rel="icon" type="image/png" href="./logo.png" />

<link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
/>
<link rel="stylesheet" href="./index.css" />

<!--Background canvas-->
<canvas id="bg"></canvas>

<!--GamePlay canvas-->
<div class="fixed inset-0 flex items-center justify-center">
    <canvas id="game"></canvas>
</div>

<!--Home/Play Screen-->
<div id="container" class="fixed inset-0 flex items-center justify-center">
    <div class="pxl-border text-center w-4/5 h-3/4">
        <img
            class="inline transform scale-150 my-5"
            alt="logo"
            src="./logo.png"
        />
        <p class="text-lg">Hi there, welcome to CLASH!</p>
        <br />
        <canvas class="text-center -mt-5" id="special"></canvas>
        <button
            id="Start"
            style="outline: none; border: none"
            class="inset-x-0 mt-8 text-gray-800 px-10 w-2/5 pxl-border"
        >
            Play!
        </button>
        <br />
        <button
            id="Tutorial"
            style="outline: none; border: none"
            class="inset-x-0 mt-10 text-gray-800 px-10 w-2/5 pxl-border"
        >
            Tutorial
        </button>
    </div>
</div>

<!--Death Animation-->
<div
    id="death"
    class="fixed inset-0 flex items-center justify-center"
    style="display: none"
>
    <div class="pxl-border text-center w-4/5 h-3/4">
        <p class="text-5xl font-bold">GOOD GAME!!</p>
        <p class="text-md text-gray-700 mb-10">
            The Game Has Ended, and The Winner Is ...
        </p>
        <p id="winner" class="text-7xl font-bold">Player _</p>
        <button
            id="Home"
            style="outline: none; border: none"
            class="inset-x-0 mt-80 text-lg px-10 w-2/5 pxl-border"
        >
            Back Home
        </button>
    </div>
</div>

<div class="fixed inset-0 flex items-center justify-center h-80">
    <canvas class="text-center" id="special"></canvas>
</div>-->

<script src="index.js"></script>
