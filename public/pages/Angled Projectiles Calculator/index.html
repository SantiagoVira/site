<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body onload="GetAll()">
        <script src="index.js"></script>
        <button style="background-color: red" onclick="ResetAll()">
            Reset All Fields
        </button>
        <div class="inputs">
            <select id="modes" class="modes" onchange="store()">
                <option value="range">Range</option>
                <option value="maxheight">Max Height</option>
                <option value="time">Total Time</option>
            </select>
            <input
                type="number"
                id="vel"
                placeholder="Initial Velocity (m/s)"
                onchange="store()"
            />
            <input
                type="number"
                id="ang"
                placeholder="Theta / Angle (Â°)"
                onchange="store()"
            />
            <button onclick="handle()">Calculate</button>
        </div>

        <div>
            <p class="sTitle">Your result is:</p>
            <br />
            <p id="Answer" class="Answer"></p>
        </div>
    </body>
</html>
