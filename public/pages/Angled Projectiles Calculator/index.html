<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projectiles Calculator</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body onload="GetAll()">
        <script src="index.js"></script>
        <button style="background-color: red" onclick="ResetAll()">
            Reset All Fields
        </button>
        <div class="inputs">
            <select id="modes" class="modes" onchange="store()">
                <option value="range">Range</option>
                <option value="maxheight">Max Height</option>
                <option value="time">Total Time</option>
                <option value="vix">V<sub class="s">ix</sub></option>
                <option value="viy">V<sub class="s">iy</sub></option>
            </select>
            <input
                type="number"
                id="vel"
                placeholder="Initial Velocity (m/s)"
                onchange="minput('vel')"
            />
            <input
                type="number"
                id="ang"
                placeholder="Theta / Angle (Â°)"
                onchange="store()"
            />
            <input
                type="number"
                id="hi"
                placeholder="Initial Height (m)"
                onchange="minput('hi')"
            />
            <button onclick="handle()">Calculate</button>
        </div>

        <div>
            <p class="sTitle">Your result is:</p>
            <br />
            <p id="Answer" class="Answer"></p>
            <p id="Process" class="Process"></p>
        </div>
    </body>
</html>
