<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Go Shopping</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-cartoon-shopping-cart-image_1344332.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="AddAll()">
    <script src="shop.js"></script>

    <button type="button" class="Reset" onclick="reset();">Clear List</button>

    <div class="maintext">
      <h1>Shopping List!</h1>
      <br />
      <br />
      <h3>Item:</h3>
      <input id="item" class="Adding" onkeyup="empty()" />
      <br />
      <br />
      <button
        type="button"
        onclick="Add();"
        class="AddingBtn"
        id="addbutton"
        disabled
      >
        Add Item to list
      </button>

      <br /><br /><br /><br />

      <div id="buttons"></div>
    </div>
  </body>
</html>
